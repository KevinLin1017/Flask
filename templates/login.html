{% extends "base.html" %}
{% block style %} <link rel="stylesheet" type= "text/css" href="../static/css/login.css"> {% endblock %} 
{% block title %} login {% endblock %}



{% block body %} 
<div class="form-container">
    <form action="#" method="post">
        <label class="form-title"> Login </label>
        <br />
        <br />
        <div class="form-group">
            <input type="email" class="form-control" name="email" value="{{ request.form['email'] }}" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" name="checkbox" class="form-check-input">
            <label class="form-check-label">Remember Me!</label>
        </div>
        <p class="msg">{{msg}}</p>
        <button type="submit" class="btn btn-primary" value="submit">Sign In!</button>
    </form>
</div>
{% endblock %}


{% block login %}
        <li class="navbar-text">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="navbar-text">
            <a class="nav-link" href="/register">Register</a>
        </li>
{% endblock %}
